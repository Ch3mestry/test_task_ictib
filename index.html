<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Организация командировки</title>
  </head>
  <body>
    <div class="container_page">
      <div class="main_left_column">
        <div class="header_column">
          <div class="logo_ufu">
            <img src="/images/ic_logo_sfedu_ru_1.png" />
          </div>
          <div class="logo_ictib">
            <img src="/images/ic_logo_ictis_ru_2.png" />
          </div>
        </div>
        <div class="scroll_info"></div>
      </div>

      <div class="main_page">
        <div class="main_header">
          <div class="search_block">
            <form class="search_block">
              <div class="search_img"><img src="" alt="" /></div>
              <div class="search_input">
                <input type="text" placeholder="Поиск по сайту..." />
              </div>
            </form>
          </div>
          <div class="icons_block">
            <div class="icon_calendar">
              <img />
            </div>
            <div class="icon_profil">
              <img />
            </div>
            <div class="icon_login">
              <img />
              <p>Выход</p>
            </div>
            <div class="icon_language">
              <img />
              <p>Русский</p>
            </div>
          </div>
        </div>
        <div class="main_page_content">
          <div class="main_page_content_title">Организация командировки</div>
          <form class="main_page_content_form">
            <div class="start_command">
              <p>Начало командировки:</p>
              <input type="date" class="start_date field" />
            </div>
            <div class="end_command">
              <p>Конец командировки:</p>
              <input type="date" class="end_date field" />
            </div>
            <div class="post_file">
              <input type="file" class="form_file field" />
            </div>
            <div class="count_human">
              <input
                class="number_human field"
                type="number"
                placeholder=">> Число человек <<"
              />
            </div>
            <div class="submit_form">
              <input type="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
