<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Организация командировки</title>
  </head>
  <body>
    <div class="container_page">
      <div class="main_left_column">
        <div class="header_column">
          <div class="logo_ufu">
            <img src="/images/ic_logo_sfedu_ru_1.png" />
          </div>
          <div class="logo_ictib">
            <img src="/images/ic_logo_ictis_ru_2.png" />
          </div>
        </div>
        <div class="scroll_info">
          <div class="point">
            <img src="/images/play-button-svgrepo-com.svg" /><a href=""
              >Цифровые ресурсы</a
            >
          </div>
          <div class="point">
            <img src="/images/play-button-svgrepo-com.svg" /><a href=""
              >Институт</a
            >
          </div>
          <div class="point">
            <img src="/images/play-button-svgrepo-com.svg" /><a href=""
              >Образовательные программы</a
            >
          </div>
          <div class="point">
            <img src="/images/play-button-svgrepo-com.svg" /><a href=""
              >Поступающему</a
            >
          </div>
          <div class="point">
            <img src="/images/play-button-svgrepo-com.svg" /><a href=""
              >Студенту</a
            >
          </div>
          <div class="point">
            <img src="/images/play-button-svgrepo-com.svg" /><a href=""
              >Выпускнику</a
            >
          </div>
          <div class="point">
            <img src="/images/play-button-svgrepo-com.svg" /><a href=""
              >Сотруднику</a
            >
          </div>
        </div>
      </div>

      <div class="main_page">
        <div class="main_header">
          <div class="search_block">
            <form class="search_block">
              <div class="search_img">
                <img src="/images/header-search-grey.png" alt="" />
              </div>
              <div class="search_input">
                <input type="text" placeholder="Поиск по сайту..." />
              </div>
            </form>
          </div>
          <div class="icons_block">
            <div class="icon_calendar">
              <img src="/images/calendar.svg" />
            </div>
            <div class="icon_profil">
              <img src="/images/person-header.svg" />
            </div>
            <div class="icon_login">
              <img src="/images/sign-out.svg" />
              <p>Выход</p>
            </div>
            <div class="icon_language">
              <img src="/images/ic_russ.png" />
              <p>Рус</p>
            </div>
          </div>
        </div>
        <div class="main_page_content">
          <div class="main_page_content_title">Организация командировки</div>
          <img src="/images/1-3.jpg" style="width: 350px" alt="" />
          <form class="main_page_content_form">
            <div class="start_command">
              <p>Начало командировки:</p>
              <input type="date" class="start_date field" name="start_date" />
            </div>
            <div class="end_command">
              <p>Конец командировки:</p>
              <input type="date" class="end_date field" name=" end_date" />
            </div>
            <div class="post_file">
              <input type="file" class="form_file" />
            </div>
            <div class="count_human">
              <input
                onkeypress="validate(event)"
                class="number_human"
                type="text"
                placeholder=">>   Число человек   <<"
                name="counter"
                maxlength="1"
                value=""
              />
              <!-- тип инпута не "number", потому что у него нет совместимости с браузером chrome,
                 когда устанавливаешь максимальное количество символов, то оно не работает(-->
            </div>
            <div class="humans"></div>
            <!-- (◕‿◕) -->
            <div class="submit_form">
              <input type="submit" />
            </div>  
          </form>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
